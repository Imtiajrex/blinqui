name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: Platform to build for
        options:
          - ubuntu-latest
          - macos-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - preview
          - development
          - production
      path:
        type: string
        description: Path to the app
      versionCode:
        type: string
        description: Version code of the app
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [18]
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: Set up JDK 17
        if: ${{ github.event.inputs.platform == 'android' }}
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        if: ${{ github.event.inputs.platform == 'android' }}
        uses: android-actions/setup-android@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: ğŸ“¦ Install dependencies
        run: yarn

      - name: ğŸ‘· Build app
        run: |
          cd apps/${{ github.event.inputs.path }} && eas build --local \
            --non-interactive \
            --output=./app-build \
            --platform=${{ github.event.inputs.platform }} \
            --profile=${{ github.event.inputs.profile }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.path }}
          path: ${{ github.workspace }}/apps/${{ github.event.inputs.path }}/app-build
